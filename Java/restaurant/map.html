<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="side-frame" style="height:100%; width: 300px;"></div>
	<div id="map" style="width: 1900px; height: 920px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0689a7df22962c9b9bb6ee8c052428d1"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.567930, 126.983139), <!-- 지도 시작 시 학원 위치 표시 -->
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
</body>
</html>
