<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/customers-new-popup.css">
</head>
<body>
    <div id="info1">
        <div class="customer-name">
            <img src="../images/bracket-left.png">
            <span class="title">신규 거래처 추가</span>
            <img src="../images/bracket-right.png">
        </div>
        <form action="#" method="post">
            <div class="customer-info-container">
                <ul class="info1 header2">
                    <li>업체명</li>
                    <li>전화번호</li>
                    <li>대표명</li>
                    <li>휴대폰</li>
                    <li>FAX</li>
                    <li>이메일</li>
                    <li>주소</li>
                    <li></li>
                    <li>계좌번호(1)</li>
                    <li>계좌번호(2)</li>
                    <li>명함 업로드</li>
                </ul>
                <ul class="info1 data">
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li>
                        <button type="button">파일 선택</button>
                        <input type="text" class="filepath" disabled>
                        <input type="file" name="" id="" style="display: none;">
                    </li>
                </ul>
            </div>
            <span class="side-item-header header2">특이사항 메모</span>
            <textarea name="" class="memo" placeholder="특이사항을 적어주세요"></textarea>
            <div class="button-container">
                <button id="close" type="button">닫기</button><button id="submit">저장</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('.info1.data > li > input').addEventListener('input', e => {
            document.querySelector(".customer-name > span.title").innerText = e.target.value;
        });

        document.getElementById('close').addEventListener('click', () => {
            window.close();
        });
        document.getElementById('submit').addEventListener('click', () => {
            alert("신규 거래처가 저장되었습니다.")
            window.close();
        });
    </script>
</body>
</html>
