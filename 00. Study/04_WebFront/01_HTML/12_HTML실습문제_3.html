<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML 실습문제 3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내" max="10" required>
                        <button>중복 확인</button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" min="8" size="30" required>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" min="8" size="30" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" required>
                        <select>
                            <option value="none" selected>직접입력</option>
                            <option value="google">@goole.com</option>
                            <option value="naver">@naver.com</option>
                            <option value="daum">@daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>프로필 사진 <input type="file"></p>
            <p>
                성별 : 
                <input type="radio" name="gender" id="male">
                <label for="male"> 남자</label>
                <input type="radio" name="gender" id="female">
                <label for="female"> 여자</label>
            </p>
            <p>생년월일 : <input type="date"></p>
            <p>
                취미<br>
                <input type="checkbox" id="baseball"> 
                <label for="baseball"> 야구</label>&nbsp;&nbsp;
                <input type="checkbox" id="basketball"> 
                <label for="basketball"> 농구</label>&nbsp;&nbsp;
                <input type="checkbox" id="soccor"> 
                <label for="soccor"> 축구</label>
                <br>
                <input type="checkbox" id="studing"> 
                <label for="studing"> 공부</label>&nbsp;&nbsp;
                <input type="checkbox" id="listening"> 
                <label for="listening"> 음악감상</label>
                <br>
                <input type="checkbox" id="etc"> 
                <label for="etc"> 기타</label>
                <input type="text">
            </p>
            <p>자기소개<br><textarea cols="100" rows="10" style="resize:none;"></textarea></p>
        </fieldset>
        <p>
            <button>회원가입</button>
            <button type="reset">다시입력</button>
            <button>이전으로</button>
        </p>
    </form>
</body>
</html>
