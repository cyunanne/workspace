<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_4_간이계산기 만들기</title>
</head>
<body>
    두 수를 입력받아 버튼에 작성된 연산을 수행하는 계산기 만들기<br>
    <!-- 
        if, for, while, switch, break, continue 사용 가능
    -->

    첫 번째 값 : <input type="text" id="a"><br>
    두 번째 값 : <input type="text" id="b"><br>

    <button onclick="calc(this)">+</button>
    <button onclick="calc(this)">-</button>
    <button onclick="calc(this)">*</button>
    <button onclick="calc(this)">/</button>
    <button onclick="calc(this)">%</button>

    <br><br>

    계산 결과 : <span id="result"><!-- 여기에 결과 출력 --></span>

    <script>

        function calc(op) {
            const a = Number(document.getElementById("a").value);
            const b = Number(document.getElementById("b").value);

            // eval("코드 형식의 문자열")
            // -> 작성된 문자열을 js 코드로 해석하는 함수
            // -> 느림 + 보안이슈 때문에 사용 지양
            // => new Function("return " + "코드 형식의 문자열")()로 문제 해결
            document.getElementById("result").innerText 
                // = eval(a + op.innerText + b);
                = new Function("return " + a + op.innerText + b)();
        }
    </script>
</body>
</html>
