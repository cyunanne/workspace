<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML 실습문제 1</title>
</head>
<body>
    <p>고객명 : <input type="text" name="name"></p>
    <p>전화변호 : <input type="tel" name="phone"></p>
    <p>E-mail : <input type="email" name="email"></p>
    <p> 
        피자선택 :
        <select name="pizza">
            <option value="0" selected>피자를 선택하세요</option>
            <option value="1">치즈피자</option>
            <option value="2">페퍼로니피자</option>
            <option value="3">고구마피자</option>
        </select>
    </p>
    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <p><input type="radio" name="size" id="small"> <label for="small">Small</label></p>
            <p><input type="radio" name="size" id="medium"> <label for="medium">Medium</label></p>
            <p><input type="radio" name="size" id="large"> <label for="large">Large</label></p>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <p><input type="checkbox" id="bacon"> <label for="bacon">베이컨</label></p>
            <p><input type="checkbox" id="cheeze"> <label for="cheeze">치즈</label></p>
            <p><input type="checkbox" id="onion"> <label for="onion">양파</label></p>
            <p><input type="checkbox" id="mushroom"> <label for="mushroom">버섯</label></p>
        </fieldset>
        <p>희망배송시간 : <input type="time" name="time"></p>
        <p>배송시 요청사항 : <textarea cols="20" rows="3" name="comment"></textarea></p>
        <p><button>주문하기</button></p>
    </form>
</body>
</html>
