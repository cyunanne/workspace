<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML 실습문제 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <p>1. 납품자명 : <input type="text"></p>
            <p>2. email : <input type="email" placeholder="answer@naver.com"></p>
            <p>3. 홈페이지 : <input type="url" value="http://"></p>
            <p>
                4. 지역 : 
                <select>
                    <option value="1">서울</option>
                    <option value="2">경기</option>
                    <option value="3" selected>부산</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <p><li>상품명 : <input type="text"></li></p>
                <p><li>납품수량 : <input type="number" placeholder="최소 100"></li></p>
                <p><li>납품등급 : <input type="range"></li></p>
                <p><li>기타사항 : <textarea cols="20" rows="5"></textarea></li></p>
            </ul>        
        </fieldset>
        <p><button>send message</button></p>
    </form>
</body>
</html>
