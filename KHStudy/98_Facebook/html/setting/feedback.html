<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="../../css/admin/admin.css">
    <link rel="stylesheet" href="../../css/setting/setting.css">
    <link rel="stylesheet" href="../../css/setting/feedback.css">
    <script src="https://kit.fontawesome.com/9c2aaccfe5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>상단바</header>
    <main>
        <section id="sidebar">
            <h1>설정</h1>
            <hr>
            <ul>
                <li>
                    <a href="general.html">
                        <img src="../../images/setting/setting-icon.png" alt="회원 관리">
                        <span>일반</span>
                    </a>
                </li>
                <li>
                    <a href="security.html">
                        <img src="../../images/setting/shield-icon.png" alt="회원 의견" style="width: 30px;">
                        <span>보안 관련 설정</span>
                    </a>
                </li>
                <li>
                    <a href="alarm.html">
                        <img src="../../images/setting/alarm-icon.png" alt="회원 의견" style="width: 30px;">
                        <span>알림 설정</span>
                    </a>
                </li>
                <li id="feedbackMenu">
                    <a href="feedback.html">
                        <img src="../../images/setting/feedback-icon.png" alt="회원 의견" style="width: 30px;">
                        <span>의견 보내기</span>
                    </a>
                </li>
            </ul>
        </section>
<!--         <form id="content"> -->
            <div class="modal">
                <div class="modal-body">
                    <section class="modalTop">
                        <span class="title">너나들이 개선을 위해 의견 보내기</span>
                        <button type="button" class="close cancelBtn"></button>
                    </section>
                    <hr>
                    <section class="modalContent" id="modalContent1">
                        <div class="title">어떻게 개선할 수 있을까요?</div>
                        <textarea placeholder="최대한 자세히 적어주세요..."></textarea>
                        <div>
                            더 나은 제품을 만드는 데 도움이 될 만한 의견이 있다면 알려주세요. 
                            특정 문제를 해결하기 위해 도움이 필요한 경우 관리자에게 개별적으로 연락주세요.
                            <br><i class="fa-regular fa-envelope"></i>
                            admin@gamil.com
                        </div>
                    </section>
                    <section class="modalBottom" id="modalBottom1">
                        <button type="button" class="cancelBtn" id="cancelBtn1">취소</button>
                        <button class="reverse" id="submitBtn">제출</button>
                        <!-- 제출버튼 누르면 ajax로 DB에 데이터 전송하기..! -->
                    </section>

                    <section class="modalContent" id="modalContent2">
                        <div class="title">의견이 성공적으로 제출되었습니다.</div>
                    </section>
                    <section class="modalBottom" id="modalBottom2">
                        <button class="reverse cancelBtn" id="cancelBtn2">닫기</button>
                        <!-- 여기서 창 닫고나면 메인 피드 화면으로 이동 -->
                    </section>
                </div>
            </div>
<!--         </form> -->
    </main>

    <script src="../../js/setting/setting.js"></script>
    <script src="../../js/setting/feedback.js"></script>
</body>
</html>
