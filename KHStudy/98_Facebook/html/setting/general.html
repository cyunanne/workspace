        </section>
        <form action="#" id="content">
            <div id="details">
                <h3>내 정보</h3>
                <hr>
                <div class="row">
                    <span class="title">로그인계정</span>
                    <span class="data">cyunanne@gmail.com</span>
                </div>

                <div class="row">
                    <span class="title">이름</span>
                    <span class="data">최유나</span>
                </div>

                <div class="row">
                    <span class="title">비밀번호</span>
                    <span class="data info-print">************** </span>
                    <input class="data info-input" />
                    <span class="mod">
                        <img src="../../images/setting/pencil-icon.png">
                        <span class="mod-text">수정</span>
                        <span class="save-text">저장</span>
                    </span>
                </div>

                <div class="row passwd">
                    <span class="title">비밀번호</span>
                    <span class="data info-print">************** </span>
                    <input class="data info-input" />
                    <div class="mod-button">수정</div>
                </div>
                <div class="row mod passwd hidden">
                    <span class="title">비밀번호 수정</span>
                    <div class="mod-wrapper">
                        <div>
                            현재 비밀번호 
                            <div class="input-wrapper w1">
                                <input type="password" />
                            </div>
                        </div>
                        <div>
                            새 비밀번호
                            <div class="input-wrapper w2">
                                <input type="password" />
                            </div>
                        </div>
                        <div>
                            새 비밀번호 재입력
                            <div class="input-wrapper w3">
                                <input type="password" />
                            </div>
                        </div>
                        <div class="submit-button">변경 내용 저장</div>
                    </div>
                    <div class="mod-button close">닫기</div>
                </div>

                <div class="row">
                    <span class="title">성별</span>
                    <span class="data info-print">여</span>
                    <span class="data info-input">
                        <label><input type="radio" name="gender" value="M"> 남</label>
                        <label><input type="radio" name="gender" value="F"> 여</label>
                        <label><input type="radio" name="gender" value="None"> 알리고 싶지 않음</label>
                    </span>
                    <span class="mod">
                        <img src="../../images/setting/pencil-icon.png">
                        <span class="mod-text">수정</span>
                        <span class="save-text">저장</span>
                    </span>
                </div>

                <div class="row">
                    <span class="title">주소</span>
                    <span class="data info-print">경기도 하남시 아리수로 499 미사강변루나리움아파트 502동 1302호</span>
                    <input class="data info-input" value="경기도 하남시 아리수로 499 미사강변루나리움아파트 502동 1302호" />
                    <span class="mod">
                        <img src="../../images/setting/pencil-icon.png">
                        <span class="mod-text">수정</span>
                        <span class="save-text">저장</span>
                    </span>
                </div>

                <div class="row">
                    <span class="title">연락처</span>
                    <span class="data info-print">010-5923-9363</span>
                    <input class="data info-input" value="010-5923-9363" />
                    <span class="mod">
                        <img src="../../images/setting/pencil-icon.png">
                        <span class="mod-text">수정</span>
                        <span class="save-text">저장</span>
                    </span>
                </div>
                <hr>
            </div>
        </form>
