<!DOCTYPE html>

<body>
    <header>상단바</header>
    <main>
        <section id="sidebar">
            <h1>설정</h1>
            <hr>
            <ul>
                <li>
                    <a href="general.html">
                        <img src="../../images/setting/setting-icon.png" alt="회원 관리">

                </li>
                <li>

                <li>

                <div class="title">게시글</div>
                <div class="content-list">

                </div>
            </div>
            <div class="content-box">
                <div class="title">내 피드</div>
                <div class="content-list">
