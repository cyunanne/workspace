<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="../../css/admin/admin.css">
    <link rel="stylesheet" href="../../css/setting/setting.css">
    <link rel="stylesheet" href="../../css/setting/alarm.css">
    <script src="https://kit.fontawesome.com/9c2aaccfe5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>상단바</header>
    <main>
        <section id="sidebar">
            <h1>설정</h1>
            <hr>
            <ul>
                <li>
                    <a href="general.html">
                        <img src="../../images/setting/setting-icon.png" alt="회원 관리">
                        <span>일반</span>
                    </a>
                </li>
                <li>
                    <a href="security.html">
                        <img src="../../images/setting/shield-icon.png" alt="회원 의견" style="width: 30px;">
                        <span>보안 관련 설정</span>
                    </a>
                </li>
                <li>
                    <a href="alarm.html">
                        <img src="../../images/setting/alarm-icon.png" alt="회원 의견" style="width: 30px;">
                        <span>알림 설정</span>
                    </a>
                </li>
                <li>
                    <a href="feedback.html">
                        <img src="../../images/setting/feedback-icon.png" alt="회원 의견" style="width: 30px;">
                        <span>의견 보내기</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- <form action="#" id="content"> -->
        <section id="content">
            <h3>알림 설정</h3>
            <div class="content-box">
                <div class="title">친구 요청</div>
                <div class="content-list hover">
                    누군가 회원님께 친구 요청을 했을 때 알림 받기
                    <label>
                        <input type="checkbox" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
                <div class="content-list hover">
                    회원님의 친구 요청이 수락되었을 때 알림 받기
                    <label>
                        <input type="checkbox" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="content-box">
                <div class="title">태그</div>
                <div class="content-list hover">
                    누군가 회원님을 태그(@)했을 때 알림 받기
                    <label>
                        <input type="checkbox" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="content-box">
                <div class="title">게시글</div>
                <div class="content-list hover">
                    회원님의 게시글에 댓글이 달렸을 때 알림 받기
                    <label>
                        <input type="checkbox" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
                <div class="content-list hover">
                    회원님의 게시글에 좋아요가 눌렸을 때 알림 받기
                    <label>
                        <input type="checkbox" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
                <div class="content-list hover">
                    회원님의 게시글이 공유되었을 때 알림 받기
                    <label>
                        <input type="checkbox" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="content-box">
                <div class="title">내 피드</div>
                <div class="content-list hover">
                    회원님의 피드에 새로운 게시글이 작성되었을 때 알림 받기
                    <label>
                        <input type="checkbox" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
            </div>
        </section>
        <!-- </form> -->
    </main>

    <script src="../../js/setting/setting.js"></script>
</body>
</html>
