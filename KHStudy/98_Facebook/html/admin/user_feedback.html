<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/admin/admin.css">

                <li>

        <section id="content">
            <div class="search_wrap">
                <span>의견검색</span>
                <div class="search_box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" id="" placeholder="의견번호/회원번호/회원이름/내용 검색">

                </select> -->

                    <li><button class="list">처리중</button></li>
                    <li><button class="list">처리완료</button></li>
                </ul> -->
            </div>
            <div class="board_list_wrap">
                <div class="board_list">
                    <div class="top">
                        <div class="feedback_no">의견번호</div>
                        <div class="user_no">회원번호</div>
                        <div class="feedback_content">내용</div>

                    </div>
                    <div>
                        <div class="feedback_no">2</div>
                        <div class="user_no">53</div>
                        <div class="feedback_content"><a href="#">페이스북이랑 너무 똑같아요 베낀 거 아닌가요?</a></div>
                        <div class="regist_date">2023-04-14</div>
                        <div class="complete_date">2023-04-14</div>
                        <div class="feedback_condition">
                            <div class="data feedback-condition in-porgress">처리중</div>
                            <div class="data feedback-condition complete">처리완료</div>

                    </div>
                    <div>

    <script src="../../js/admin/admin.js"></script>
    <script>
        const feedbackList = document.querySelectorAll('.board_list > div > .feedback_content > a')
            for(let feedback of feedbackList) {
                feedback.addEventListener('click', (e) => {
                e.target.setAttribute('href', 'feedback_detail.html');
            });
        }
    </script>
