<!-- javascript 영역에서 타임리프를 적용/해석 함 -->
<script th:inline="javascript">
    // EL/JSTL 구문이 먼저 해석되는데 문자열의 경우 따옴표가 없는 상태이니 붙여줘야 한다!
    // alert('${message}');

    /* Natural Template */
    const message = /*[[${message}]]*/ "전달 받은 message";
    // 타임리프 해석   값(자료형이 알아서 해석)   설명(사라짐)
    if(message !=null ) alert(message);
    
</script>
